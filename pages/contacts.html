      <h1>Портфолио студента</h1>

    </header>

    <!-- НАВИГАЦИЯ -->

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="content">
      <section class="contact-section">
        <h3>Свяжитесь со мной</h3>
        <form id="contactForm" class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить сообщение</button>
        </form>

        <div class="contact-info mt-4">
          <p><i class="bi bi-envelope-fill"></i>ArgentiLover86@yandex.ru</p>
          <p><i class="bi bi-github"></i> GitHub: <a href="https://github.com/ArgentiLover" target="_blank">ArgentiLover</a></p>
          <p><i class="bi bi-geo-alt-fill"></i> Москва, Россия</p>
        </div>
      </section>
    </main>

    <!-- ФУТЕР -->
    <footer class="footer">
      <p>© <span id="year"></span> Гроцкий Д.А | Контакты: ArgentiLover86@yandex.ru | GitHub: ArgentiLover</p>
